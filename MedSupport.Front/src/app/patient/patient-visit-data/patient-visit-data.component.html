<table mat-table [dataSource]="dataSource" class="mat-elevation-z2" style="width:100%">
    <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>
    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>
    <ng-container matColumnDef="doctor">
        <th mat-header-cell *matHeaderCellDef> Doctor </th>
        <td mat-cell *matCellDef="let element"> {{element.doctor}} </td>
    </ng-container>
    <ng-container matColumnDef="specialist">
        <th mat-header-cell *matHeaderCellDef> Specialist </th>
        <td mat-cell *matCellDef="let element"> {{element.specialist}} </td>
    </ng-container>
    <ng-container matColumnDef="clinic">
        <th mat-header-cell *matHeaderCellDef> Clinic </th>
        <td mat-cell *matCellDef="let element"> {{element.clinic}} </td>
    </ng-container>
    <ng-container matColumnDef="action" >
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="primary" (click)="openDialog()">Detail</button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
